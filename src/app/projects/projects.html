<div class="page-container">
  <h1>My Projects</h1>
  <div class="project-cards">
    @for (project of projects; track project.title) {
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ project.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ project.description }}</p>
          <mat-chip-listbox aria-label="Technologies used">
            @for (tech of project.technologies; track tech) {
              <mat-chip-option>{{ tech }}</mat-chip-option>
            }
          </mat-chip-listbox>
        </mat-card-content>
        <mat-card-actions>
          @if (project.liveUrl) {
            <a mat-button [href]="project.liveUrl" target="_blank">View Live</a>
          }
          @if (project.sourceUrl) {
            <a mat-button [href]="project.sourceUrl" target="_blank">View Source</a>
          }
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
