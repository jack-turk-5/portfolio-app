<div class="page-container">
  <h1>My Projects</h1>
  @if (projects$ | async; as projects) {
    <div class="card-grid">
      @for (project of projects; track project.title) {
        <mat-card class="content-card">
          <mat-card-header>
            <mat-card-title>{{ project.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <p>{{ project.description }}</p>
              <mat-chip-set aria-label="Technologies used">
                @for (tech of project.technologies; track tech) {
                  <mat-chip>{{ tech }}</mat-chip>
                }
              </mat-chip-set>
          </mat-card-content>
          <mat-card-actions>
            @if (project.liveUrl) {
              <a mat-button [href]="project.liveUrl" target="_blank">View Live</a>
            }
            @if (project.sourceUrl) {
              <a mat-button [href]="project.sourceUrl" target="_blank">View Source</a>
            }
          </mat-card-actions>
        </mat-card>
      }
    </div>
  }
</div>
