<mat-toolbar color="primary">
  <div class="toolbar-content">
    <mat-icon svgIcon="j-icon" class="j-icon"></mat-icon>
    <span class="spacer"></span>
    <a mat-button routerLink="/">Home</a>
    <a mat-button routerLink="/skills">Skills</a>
    <a mat-button routerLink="/projects">Projects</a>
    <a mat-button routerLink="/contact">Contact</a>
    <span class="spacer"></span>
    <a mat-icon-button [href]="AppConstants.LINKEDIN_URL" target="_blank" aria-label="LinkedIn">
      <mat-icon svgIcon="linkedin"></mat-icon>
    </a>
    <a mat-icon-button [href]="AppConstants.GITHUB_URL" target="_blank" aria-label="GitHub">
      <mat-icon svgIcon="github"></mat-icon>
    </a>
  </div>
</mat-toolbar>
